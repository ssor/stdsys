<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>信息标准管理系统</title>
    <load href='__PUBLIC__/Css/common.css' />
    <load href="__PUBLIC__/Js/Base.js" />
    <load href="__PUBLIC__/Js/prototype.js" />
    <load href="__PUBLIC__/Js/mootools.js" />
    <load href="__PUBLIC__/Js/Ajax/ThinkAjax.js" />

    <script type="text/javascript" language="javascript" src="__PUBLIC__/Js/jquery.min.js"></script>

</head>
<body id = "bodycontent">

    <script language="JavaScript">

        function save() {
            ThinkAjax.sendForm('form1', '__URL__/update', complete, 'result');
        }
        function complete(data, status) {
            if (status == 1) {
                window.setTimeout(function() { window.location.href = '__URL__', 20000 });
            }
        }
    </script>

    <div id="maincontent">
        <div class="divSubTitle">
            邮件服务器设置测试
        </div>
        <div id="divSubTitleTip">
            输入要对其发送测试邮件的电子邮箱，点击测试
        </div>
        <form id="form1" class="formInput" method='post' action="__URL__/sendTestMail">
        <div class='DivOperateUpNoOperate'>
        </div>
        <p>
            <label class="labelLeft">
                测试邮件地址：</label>
            <input type="text" name="email" class="inputRight" value="{$email}">
        </p>
        <p>
            <label>
            </label>
            <br />
        </p>
        <div class='DivOperateDown'>
            <input type="submit" class="buttonOperate" value="测试">
            <input type="reset" class="buttonOperate" value="清空">
        </div>
        </form>
    </div>
</body>
</html>
