<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>信息标准管理系统</title>
    <load href='__PUBLIC__/Css/common.css' />
    <load href="__PUBLIC__/Js/Base.js" />
    <load href="__PUBLIC__/Js/prototype.js" />
    <load href="__PUBLIC__/Js/mootools.js" />
    <load href="__PUBLIC__/Js/Ajax/ThinkAjax.js" />
</head>
<body>

    <script language="JavaScript">
 <!--
        function save() {
            ThinkAjax.sendForm('form1', '__URL__/update', complete, 'result');
        }
        function complete(data, status) {
            if (status == 1) {
                window.setTimeout(function() { window.location.href = '__URL__', 20000 });
            }
        }
 //-->
    </script>

    <div class="main">
        <h2>
            字段编辑</h2>
        <form id="form1" method='post' action="__URL__/ruleInsert">
        <table cellpadding="2" cellspacing="2">
            <tr>
                <td colspan="2">
                    <div id="result" class="none result" style="font-family: 微软雅黑,Tahoma; letter-spacing: 2px">
                    </div>
                </td>
            </tr>
            <tr>
                <td class="tRight" width="12%">
                    编号：
                </td>
                <td class="tLeft">
                    <input type="text" name="rid" style="height: 23px"  class="large bLeft"
                        value="">
                </td>
            </tr>
            <tr>
                <td class="tRight" width="12%">
                    数据项名：
                </td>
                <td class="tLeft">
                    <input type="text" name="name" style="height: 23px" class="large bLeft" value="">
                </td>
            </tr>
            <tr>
                <td class="tRight" width="12%">
                    中文简称：
                </td>
                <td class="tLeft">
                    <input type="text" name="cName" style="height: 23px" class="large bLeft" value="">
                </td>
            </tr>
            <tr>
                <td class="tRight" width="12%">
                    类型：
                </td>
                <td class="tLeft">
                    <input type="text" name="vType" style="height: 23px" class="large bLeft" value="">
                </td>
            </tr>
            <tr>
                <td class="tRight" width="12%">
                    长度：
                </td>
                <td class="tLeft">
                    <input type="text" name="len" style="height: 23px" class="large bLeft" value="">
                </td>
            </tr>
            <tr>
                <td class="tRight tTop">
                    说明：
                </td>
                <td>
                    <textarea name="comment" class="huge bLeft" rows="8" cols="25"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="ajax" value="1"><input type="hidden" name="id" value="">
                </td>
                <td>
                    <input type="submit" class="button" value="保 存">
                    <input type="reset" class="button" value="清 空">
                </td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
