<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>信息标准管理系统</title>
    <load href='__PUBLIC__/Css/common.css' />
    <load href="__PUBLIC__/Js/Base.js" />
    <!--<load href="__PUBLIC__/Js/prototype.js" />-->
    <load href="__PUBLIC__/Js/mootools.js" />
    <load href="__PUBLIC__/Js/Ajax/ThinkAjax.js" />
</head>
<body  id = "bodycontent">

    <script language="JavaScript">
 <!--
        function save() {
            ThinkAjax.sendForm('form1', '__URL__/update', complete, 'result');
        }
        function addCollectionName() {
            window.location.href = "__URL__/CollectionNameEdit";
        }
        function complete(data, status) {
            if (status == 1) {
                window.setTimeout(function() { window.location.href = '__URL__', 20000 });
            }
        }
 //-->
    </script>

    <div id="maincontent">
        <div class="divSubTitle">
            字段编辑
        </div>
        <div id="divSubTitleTip">
            在这里进行字段编辑
        </div>
        <form id="form1" method='post' action="__URL__/update">
        <div class='DivOperateUpNoOperate'>        </div>
        <p>
            <label class="labelLeft">
                字段ID：</label>
            <input type="text" name="id" class="inputRight" value="{$ccClass.ID}" readonly="readonly">
        </p>
        <p>
            <label class="labelLeft">
                字段名称：</label>
            <input type="text" name="name" class="inputRight" value="{$ccClass.NAME}">
        </p>
        <p>
            <label class="labelLeft">
                所属代码集：</label>
            <select name="cid" readonly="readonly" class="selectorLayout">
                <volist name='codeCollectionlist' id='ccvo'>
						 <if condition="$ccvo['CID'] eq $ccClass['CID']">
						 <option value ="{$ccvo.CID}" selected="selected">{$ccvo.NAME}</option>  
						 </if>
					</volist>
            </select>
        </p>
        <p>
            <label class="labelLeft">
                上级代码：</label>
            <select name="upnodeID" class="selectorLayout">
                <option value=""></option>
                <volist name='NameList' id='nlvo'>
						 <if condition="$nlvo['ID'] eq $ccClass['UPNODEID']">
						 <option value ="{$nlvo.ID}" selected="selected"> {$nlvo.NAME} </option>  
						 <else />
						 <option value ="{$nlvo.ID}"> {$nlvo.NAME} </option> 
						 </if>
					</volist>
            </select>
        </p>
        <p>
            <label class="highlabelLeft">
                说明：</label>
            <textarea name="comment" class="textareaRight">{$ccClass.CMT}</textarea>
        </p>
        <div class='DivOperateDown'>
            <input type="submit" class="buttonOperate" value="保存">
            <input type="reset" class="buttonOperate" value="清空">
        </div>
        </form>
    </div>
</body>
</html>
