        function del(strs) {
            //ThinkAjax.send('__URL__/delete','ajax=1&id='+id,complete,'result');
            var r = confirm("确定要删除吗？");
            if (r == true) {

        function kwSearch() {
            kwo = $("#kwinput")[0];
            valueK = kwo.value;
            if (valueK == null) {
                alert("请先输入要搜索的关键词！");
                return;
            }
            window.location.href = "__URL__/seachKeyWord/kw/" + valueK + "/style/1";
        }

        $(document).ready(function() {

                    del(cttid, cttcid);
                }

            });
        });
