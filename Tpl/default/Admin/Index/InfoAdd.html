<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>信息标准管理系统</title>
    <load href='__PUBLIC__/Css/common.css' />
    <load href="__PUBLIC__/Js/Base.js" />
    <!--<load href="__PUBLIC__/Js/prototype.js" />-->
    <load href="__PUBLIC__/Js/mootools.js" />
    <load href="__PUBLIC__/Js/Ajax/ThinkAjax.js" />
</head>
<body  id = "bodycontent">

    <script language="JavaScript">
 <!--
        function save() {
            ThinkAjax.sendForm('form1', '__URL__/update', complete, 'result');
        }
        function addClassName() {
            window.location.href = "__URL__/InfoClassNameEdit";
        }
        function complete(data, status) {
            if (status == 1) {
                window.setTimeout(function() { window.location.href = '__URL__', 20000 });
            }
        }
 //-->
    </script>

    <div id="maincontent">
        <div class="divSubTitle">
            添加字段
        </div>
        <div id="divSubTitleTip">
            在这里添加新的数据子集条目
        </div>
        <form id="form1" method='post' action="__URL__/InfoInsert">
        <div class='DivOperateUp'>
                    <input type="submit" class="buttonOperate" value="保存">
            <input type="reset" class="buttonOperate" value="清空">
        </div>
        <p>
            <label class="labelLeft">
                编号：</label>
            <input type="text" name="itemId" class="inputRight" value="">
        </p>
        <p>
            <label class="labelLeft">
                数据项名：</label>
            <input type="text" name="name" class="inputRight" value="">
        </p>
        <p>
            <label class="labelLeft">
                中文简称：</label>
            <input type="text" name="cName" class="inputRight" value="">
        </p>
        <p>
            <label class="labelLeft">
                所属子集：</label>
            <select name="icid" class="selectorLayout">
                <volist name='InfoClassNameList' id='icvo'>
							 <if condition="$icvo['CID'] eq $icid">
								 <option value ="{$icvo.CID}" selected="selected">{$icvo.NAME}</option>  
							 <else/>
									<option value ="{$icvo.CID}">{$icvo.NAME}</option>                 
							 </if>
						</volist>
            </select>
            <!--	<input type="button" value=" + " onclick="addClassName()">	-->
        </p>
        <p>
            <label class="labelLeft">
                类型：</label>
            <select name="type" class="selectorLayout">
                <option value="C">字符型</option>
                <option value="N">数值型</option>
                <option value="B">二进制型</option>
                <option value="T">大文本型</option>
                <option value="M">币值型</option>
            </select>
        </p>
        <p>
            <label class="labelLeft">
                长度：</label>
            <input type="text" name="len" class="inputRight" value="">
        </p>
        <p>
            <label class="labelLeft">
                可选：</label>
            <input type="text" name="select" class="inputRight" value="">
        </p>
        <p>
            <label class="labelLeft">
                取值范围：</label>
            <input type="text" name="scope" class="inputRight" value="">
        </p>
        <p>
            <label class="labelLeft">
                说明：</label>
            <textarea name="comment" class="textareaRight"></textarea>
        </p>
        <p>
            <label class="labelLeft">
                引用编号：</label>
            <input type="text" name="ref" class="inputRight" value="">
        </p>
        <div class='DivOperateDown'>
            <input type="submit" class="buttonOperate" value="保存">
            <input type="reset" class="buttonOperate" value="清空">
        </div>
        </form>
    </div>
</body>
</html>
