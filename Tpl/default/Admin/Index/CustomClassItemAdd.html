<html>
<head>

    <load href='__PUBLIC__/Css/common.css' />
    <load href="__PUBLIC__/Js/Base.js" />

</head>
<body id = "bodycontent">

    <script language="JavaScript">
 <!--
        function save() {
            ThinkAjax.sendForm('form1', '__URL__/update', complete, 'result');
        }
        function complete(data, status) {
            if (status == 1) {
                window.setTimeout(function() { window.location.href = '__URL__', 20000 });
            }
        }
 //-->

    <div id="maincontent">
        <div class="divSubTitle">
            {$itemName}
        </div>

            在这里添加新的 {$itemName} 的条目
        </div>
        <form id="form1" class="formInput" method='post' action="__URL__/CustomClassItemInsert">
        <div class='DivOperateUpNoOperate'>
        </div>
        <p>
            <label class="labelLeft">
                编号：</label>
            <input type="text" name="id" class="inputRight" value="">

        <p>
            <label class="labelLeft">
                名称：</label>
            <input type="text" name="name" class="inputRight" value="">
        </p>
        <p>
            <label class="labelLeft">
                内容：</label>
            <input type="text" name="content" class="inputRight" value="">
        </p>
        <p>
            <label class="highlabelLeft">
                说明：</label>
            <textarea name="comment" class="textareaRight"></textarea>
        </p>
        <input type="hidden" name="cid" value="{$cid}">
        
        <div class='DivOperateDown'>
            <input type="submit" class="buttonOperate" value="保存">

        </div>
        </form>
